<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Componente de código QR</title>
	<link rel="shortcut icon" href="./Assets/images/favicon-32x32.png" type="image/x-icon">
	<link rel="stylesheet" href="./Assets/Css/style.css">
</head>
<body>
	<main id="card-main">
		<figure id="container-qrCode">
			<img src="./Assets/images/image-qr-code.png" alt="Na imagem contém um qr code que levará para o site do frontend mentor">
		</figure>

		<div id="content">
			<header>
				<h1>	
					Improve your front-end <br />
					skills by building projects
				</h1>
			</header>
			<p>
				scan the 
				<span class="uppercase-text">qr</span> 
				code to visit 
				<span class="capitalize-text">frontend mentor</span>
				and take your coding skills to 
				the next level.
			</p>
		</div>
	</main>
</body>
</html>
